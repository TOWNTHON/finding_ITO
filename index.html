<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursor</title>
    <meta name="description" content="Cursor - A-Frame">
    <script src="dist/aframe.min.js"></script>
    <script src="dist/aframe-text-component.min.js"></script>
    <script src="font/myfont.typeface.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="kusatsu0" crossorigin="anonymous" src="images/kusatsu_retake_00.jpg">
        <img id="kusatsu1" crossorigin="anonymous" src="images/kusatsu_retake_01.jpg">
        <img id="kusatsu2" crossorigin="anonymous" src="images/kusatsu_retake_02.jpg">
        <img id="kusatsu3" crossorigin="anonymous" src="images/kusatsu_retake_03.jpg">
        <img id="kusatsu4" crossorigin="anonymous" src="images/kusatsu_retake_04.jpg">
        <img id="kusatsu5" crossorigin="anonymous" src="images/kusatsu_retake_05.jpg">
        <img id="kusatsu6" crossorigin="anonymous" src="images/kusatsu_retake_06.jpg">
        <img id="kusatsu_goal" crossorigin="anonymous" src="images/kusatsu_goal.jpg">
        <!--質問-->
        <img id="message" crossorigin="anonymous" src="images/question1.jpg" height="150" width="300">
        <img id="answer1y" crossorigin="anonymous" src="images/answer1y.jpg" height="150" width="300">
        <img id="answer1n" crossorigin="anonymous" src="images/answer1n.jpg" height="150" width="300">
        <!--ジョブーブの3D画像-->
        <a-asset-item id="cow-obj" src="obj/Songoku.obj"></a-asset-item>
        <a-asset-item id="cow-mtl" src="obj/Songoku.mtl"></a-asset-item>


        <audio id="blip1" src="blip1.wav"></audio>
        <audio id="blip2" src="blip2.wav"></audio>
        <audio id="shot" src="shot.ogg"></audio>
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        <a-mixin id="cube-hovered" material="color: #CC435F"></a-mixin>
        <a-mixin id="cube-selected" material="color: #876A96"></a-mixin>
        <a-mixin id="red" material="color: #F35F5F"></a-mixin>
        <a-mixin id="green" material="color: #9DE0AD; opacity: 0.5; transparent: true"></a-mixin>
        <a-mixin id="blue" material="color: #36A3EB"></a-mixin>
        <a-mixin id="yellow" material="color: #F1EA65"></a-mixin>
        <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>

        <a-mixin id="font" text="font: 07YasashisaGothic"></a-mixin>

      </a-assets>

      <a-sky id="kusatsu-sky" src="#kusatsu0"></a-sky>

      <a-entity position="0 .6 4">
        <a-camera>
          <a-entity raycaster="far: 30; objects: .intersectable"
                    cursor
                    geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32"
                    material="color: #283644; shader: flat"
                    position="0 0 -0.75"></a-entity>
        </a-camera>
      </a-entity>

      <!-- 質問　-->
      <a-entity position="-3 4 0">
        <a-entity position="0 0.4 0" mixin="font" text="text: くさつおんせんについたブー。; font: 07YasashisaGothic; size: 0.2;"></a-entity>
        <a-entity position="0 0 0" mixin="font" text="text: さっそくかんこうする？; font: 07YasashisaGothic; size: 0.2;"></a-entity>

        <a-entity id="invisibleCube"
                  mixin="cube"
                  material="color: grey; opacity: 0.8; transparent: true"
                  position="1.8 0.42 0"
                  scale="4.2 1 0.05">
        </a-entity>

      </a-entity>


      <!-- 「はい」回答ボックス　-->
      <a-entity position="-1 1 0">
        <a-entity mixin="font" position="-0.1 0 1" text="text: はい; font: 07YasashisaGothic; size: 0.18"></a-entity>
        <a-entity id="yesAnsCube"
                  class="intersectable"
                  mixin="green cube"
                  sound__1="on: click; src: #blip1;"
                  sound__2="on: mouseenter; src: #blip2;">
          <a-animation begin="click" attribute="rotation" to="0 360 0"
                       easing="linear" dur="2000" fill="backwards"></a-animation>
        </a-entity>
      </a-entity>


      <!-- 「いいえ」回答ボックス　-->
      <a-entity position="1.5 1 0">
        <a-entity mixin="font" position="-0.6 0 1" text="text: いいえ; font: 07YasashisaGothic; size: 0.18"></a-entity>
        <a-entity id="foregroundCube"
                  class="intersectable"
                  mixin="green cube"
                  sound__1="on: click; src: #blip1;"
                  sound__2="on: mouseenter; src: #blip2;">
          <a-animation begin="click" attribute="rotation" to="0 360 0"
                       easing="linear" dur="2000" fill="backwards"></a-animation>
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      (function () {
        // Custom states.
        var clickedEl = null;
        var els = document.querySelectorAll('a-entity');
        Array.prototype.forEach.call(els, function (el) {
          el.addEventListener('click', function () {
            if (clickedEl && clickedEl !== el) {
              clickedEl.removeState('selected');
            }
            if (!el.classList.contains('clickable')) { return; }
            clickedEl = el;
            clickedEl.addState('selected');
          });
        });

        // Responding to mouse events.
        var cubes = document.querySelectorAll('a-entity[mixin*=cube]');
        var i;
        for (i = 0; i < cubes.length; ++i) {
          cubes[i].addEventListener('click', function () {
            var href = this.getAttribute('href');
            if (!href) { return; }
            window.top.postMessage({type: 'navigate', data: {url: href}}, '*');
          })
        }

        // testing mouseenter and mouseleave
        var yesAnsCube = document.querySelector('#yesAnsCube');
        yesAnsCube.addEventListener('mouseenter', function (evt) {
          yesAnsCube.setAttribute('mixin','cube cube-hovered')
        })
        yesAnsCube.addEventListener('mouseleave', function (evt) {
          yesAnsCube.setAttribute('mixin','green cube')
        })
        yesAnsCube.addEventListener('mousedown', function (evt) {
          yesAnsCube.setAttribute('mixin','cube cube-selected')
        })
        yesAnsCube.addEventListener('mouseup', function (evt) {
          yesAnsCube.setAttribute('mixin','cube cube-hovered')
        })
        yesAnsCube.addEventListener('click', function (evt) {
          var scene = document.querySelector('a-scene');
          var clickRing = document.createElement('a-entity');
          clickRing.id = 'clickRing-'+new Date().getTime();
          clickRing.setAttribute('material','color: magenta; transparent: true; opacity: 0.6');
          clickRing.setAttribute('geometry','primitive: ring; radius-inner: 0.5; radius-outer: 0.6');
          clickRing.setAttribute('position',evt.detail.intersection.point);
          var opacityAnimation = document.createElement('a-animation');
          opacityAnimation.setAttribute('attribute','material.opacity');
          opacityAnimation.setAttribute('to',0);
          opacityAnimation.setAttribute('duration','250');
          opacityAnimation.setAttribute('easing','ease-out-quad');
          var scaleAnimation = document.createElement('a-animation');
          scaleAnimation.setAttribute('attribute','scale');
          scaleAnimation.setAttribute('to','3 3 3');
          scaleAnimation.setAttribute('duration','250');
          scaleAnimation.setAttribute('easing','ease-out-quad');
          var onAnimationEnd = function () {
            scene.removeChild(document.querySelector('#'+clickRing.id))
          }
          scaleAnimation.addEventListener('animationend', onAnimationEnd.bind(this))
          clickRing.appendChild(opacityAnimation);
          clickRing.appendChild(scaleAnimation);
          scene.appendChild(clickRing);

          var element = document.getElementById("kusatsu-sky");
          var src = element.getAttribute("src");
alert(element.getAttribute("src"));
//          if(element.src == "#kusatsu0";){

//          }
          element.setAttribute('src', '#kusatsu_goal')

      //if(aaa == "#kusatsu1"){
      //  var e = document.getElementById('aaa');
      //  e.setAttribute('data-src', '#kusatsu_goal')
      //}



        })
      })();
    </script>
  </body>
</html>

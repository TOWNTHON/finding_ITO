<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ファインディング・イト</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
    <script src="set-image.js"></script>
    <script src="update-raycaster.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="kusatsu1" crossorigin="anonymous" src="images/kusatsu_1.jpg">
        <img id="kusatsu2" crossorigin="anonymous" src="images/kusatsu_2.jpg">
        <img id="kusatsu3" crossorigin="anonymous" src="images/kusatsu_3.jpg">
        <img id="kusatsu4" crossorigin="anonymous" src="images/kusatsu_4.jpg">
        <img id="kusatsu5" crossorigin="anonymous" src="images/kusatsu_5.jpg">
        <img id="kusatsu6" crossorigin="anonymous" src="images/kusatsu_6.jpg">
        <img id="kusatsu_goal" crossorigin="anonymous" src="images/kusatsu_goal.jpg">
        <!--質問-->
        <img id="message" crossorigin="anonymous" src="images/question1.jpg" height="150" width="300">
        <img id="answer1y" crossorigin="anonymous" src="images/answer1y.jpg" height="150" width="300">
        <img id="answer1n" crossorigin="anonymous" src="images/answer1n.jpg" height="150" width="300">
        <!--ジョブーブの3D画像-->
        <a-asset-item id="joboob-obj" src="obj/joboob3d.obj"></a-asset-item>
        <a-asset-item id="joboob-mtl" src="obj/joboob3d.mtl"></a-asset-item>

        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #kusatsu-sky; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>
      </a-assets>

      <a-sky id="kusatsu-sky" src="#kusatsu5"></a-sky>

      <!-- Image links. -->
      <a-entity id="link" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link"  data-src="#kusatsu1" data-thumb="#answer1y"></a-entity>
        <a-entity template="src: #link"  data-src="#kusatsu6" data-thumb="#answer1n"></a-entity>
        <a-entity template="src: #link" obj-model="obj: #joboob-obj; mtl: #joboob-mtl" position="150 0 0" rotation="0 135 0" opacity="0 0 0" scale="1 1 1"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
        <a-animation
          begin="click"
          attribute="rotation"
          dur="5000"
          to="0 180 0">
        </a-animation>
      </a-entity>
        <!-- カメラ -->
      <a-camera>
    <!-- カーソル -->
    <a-entity cursor="fuse: true; fuseTimeout: 1000">
      <!-- リング -->
      <a-ring
        color="#e74c3c"
        radius-inner="0.01"
        radius-outer="0.015"
        position="0 0 -0.75">
      </a-ring>
    </a-entity>
      </a-camera>
    </a-scene>
    <script>
      var joboob3dEl = document.queryselector('#joboob-obj').object3D;
      console.log(joboob3dEl.parent);
      console.log(joboob3dEl.children);
    </script>

    <script>
      function goBack() {
        var skyEl = document.getElementById("kusatsu-sky");
        skyEl.src = "images/kusatsu_5.jpg";
      }
    </script>
  </body>
</html>
